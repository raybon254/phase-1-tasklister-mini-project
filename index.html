<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>
      <label for="time">Select Time:</label>
      <input type="time" id="time">
      <label for="date">Select Date:</label>
      <input type="date" id="date">
      <div id="option">
        <label for="priority">Prioirity:</label>
        <select name="prior" id="priority" required>
          <option value="" selected disabled></option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <input type="submit" value="Create New Task" id="new-task">
    </form>

    

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
