<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Task Lister</title>
</head>
<body>
  <main>
    <div id="container">
      <form id="form">
          <div class="input1">
            <label for="task">Task description:</label>
            <input type="text" placeholder="description..." id="description" class="description" required>
          </div>
          <div class="input2">
            <input type="submit" id="sub" class="newtask"   value="Create new task">
          </div>
      </form>
      <div id="list">
        <h1>My List</h1>

      </div>
    </div>
  </main>
  <footer>
    <div id="copy">&copy;Raybon</div>
    <div id="icons">
      <div id="facebook"><a href=""><i class="fa-brands fa-facebook"></i>Facebook</a></div>
      <div id="linkedin"><a href="" ><i class="fa-brands fa-linkedin"></i>Linkedin</a></div>
      <div id="twitter"><a href="" ><i class="fa-brands fa-twitter"></i>Twitter</a></div>
      <div id="youtube"><a href="" ><i class="fa-brands fa-youtube"></i>Youtube</a></div>
      <div id="tiktok"><a href="" ><i class="fa-brands fa-tiktok"></i>Tiktok</a></div>
    </div>
  </footer>
  <script src="./src/index.js"></script>
</body>
</html>
